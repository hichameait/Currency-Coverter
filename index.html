<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="from">
            <div class="titles">
                <h4>Swap Currency</h4>
                <select name="from-country" id="from-country">
                    
                </select>
            </div>
            <input type="number" id="from-input" value="0">
            <p id="from-para">Currency name</p>
        </div>
        <div class="switcher">
            <button id="switcher">üîÅ</button>
        </div>
        <div class="to">
            <div class="titles">
                <h4>To</h4>
                <p id="to-para">Currency name</p>
                <select name="to-country" id="to-country" value="0">
                    
                </select>
            </div>
            <input type="number" id="to-input" >
            <div class="end-elem">
                <p>Exchange rate </p>
                <p>1 MAD = 0.9$</p>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
