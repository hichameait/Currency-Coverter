<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="from">
            <div class="titles">
                <h4>Swap Currency</h4>
                <div class="selection">
                    <div class="from-flag">
                        <img src="" alt="" id="imgForm"  style="width: 16px; height: 16px;">
                    </div>
                    <select name="from-country" id="from-country">
                    
                    </select>
                </div>

            </div>
            <input type="number" id="from-input" value="1">
            <p id="from-para"></p>
        </div>
        <div class="switcher">
            <button id="switcher">üîÅ</button>
        </div>
        <div class="to">
            <div class="titles">
                <h4>To</h4>
                <p id="to-para"></p>
                <div class="selection">
                    <div class="to-flag">
                        <img src="" alt="" id="imgTo"  style="width: 16px; height: 16px;">
                    </div>
                    <select name="to-country" id="to-country">
                    
                    </select>
                </div>

            </div>
            <input type="number" id="to-input">
            <div class="end-elem">
                <p>Exchange rate </p>
                <p id="p-ex"></p>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
